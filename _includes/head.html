        <!-- Common Head Start -->
        <meta charset="utf-8"/>
        <meta name="author" content="Xzonn"/>
        <meta name="description" content="{{ page.title }} - 来自{{ site.name }}"/>
        <meta name="generator" content="jekyll 4.0.0"/>
        <meta name="keywords" content="宝可梦,精灵宝可梦,第四世代,汉化修正{% if page.tags %},{{ page.tags | join: "," }}{% endif %}"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta name="referrer" content="same-origin"/>
        <base href="/PokemonChineseTranslationRevise/"/>
        <link rel="apple-touch-icon" href="{{ site.cdnpath }}/images/icon_180x180.png"/>
        <link rel="fluid-icon" href="{{ site.cdnpath }}/images/icon_180x180.png"/>
        <link rel="icon" sizes="32x32" href="{{ site.cdnpath }}/images/icon_32x32.png"/>
        <link rel="icon" sizes="16x16" href="{{ site.cdnpath }}/images/icon_16x16.png"/>
        <!-- Bootstrap -->
        <script src="{{ site.cdnpath }}/js/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="{{ site.cdnpath }}/js/popper-2.4.4.min.js" integrity="sha256-IV4UUIKQnDSzg45Xlp5ElTz//RCdLyQtX/9JDZuAUH8=" crossorigin="anonymous"></script>
        <script src="{{ site.cdnpath }}/js/bootstrap-3.4.1.min.js" integrity="sha256-nuL8/2cJ5NDSSwnKD8VqreErSWHtnEP9E7AySL+1ev4=" crossorigin="anonymous"></script>
        <!-- jQuery -->
        <script src="{{ site.cdnpath }}/js/jquery.qrcode-1.0.3.min.js" integrity="sha256-9MzwK2kJKBmsJFdccXoIDDtsbWFh8bjYK/C7UjB1Ay0=" crossorigin="anonymous"></script>
        <script src="{{ site.cdnpath }}/js/js.cookie-2.2.1.min.js" integrity="sha256-MdF5lmO7tgKSFNkLp9uc3HJfoCwW1LCQrdNyHkQji2s=" crossorigin="anonymous"></script>
        <!-- Lazyload -->
        <script src="{{ site.cdnpath }}/js/lazyload-17.3.1.min.js"></script>
        <!-- Self Defined -->
        <script>
            window.pageInfo = window.pageInfo || {
                "title": {{ page.title | jsonify }},
                "link": "{{ page.url }}",
                "date": "{{ page.date | date : "%Y-%m-%d %H:%M" }}",
                "update": "{{ page.last_modified_at | date : "%Y-%m-%d %H:%M" }}",
                "head_image": {{ page.head_image | jsonify }},
                "info": {% if page.info %}{{ page.info | jsonify }}{% else %}{{ page.content | strip_html | remove: "$" | truncate: 100, "……" | jsonify }}{% endif %},
                "wechat_link": {{ page.wechat_link | jsonify }},
                "tags": {{ page.tags | jsonify }}
            }
            window.scriptDomain = {{ site.url | jsonify }}
        </script>
        <link rel="stylesheet" href="./base.css"/>
        <link rel="stylesheet" href="/css/main.css"/>
        <link rel="stylesheet" href="./main.css"/>
        <script src="/js/main.js"></script>
        <script src="./main.js"></script>
        <!-- Bilibili -->
        <link rel="stylesheet" href="/css/bilibili.css"/>
        <script src="/js/bilibili.js"></script>
        <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}</title>
        <!-- Google -->
        <script data-ad-client="ca-pub-8317643192080236" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- Common Head End -->
